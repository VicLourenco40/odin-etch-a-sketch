<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Etch-a-Sketch</h1>
      <div class="options">
        <div class="options-left">
          <button class="toggle-random-colors">Random colors</button>
          <button class="toggle-darkening">Darkening</button>
        </div>
        <div class="options-right">
          <span class="grid-size"></span>
          <button class="change-grid-size">Change grid size</button>
        </div>
      </div>
      <div class="grid-container"></div>
    </div>
  </body>
</html>
